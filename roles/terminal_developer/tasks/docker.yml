- apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=36A1D7869245C8950F966E92D8576A8BA88D21E9
  sudo: yes
  tags:
    - docker
    - packages

- apt_repository: repo="deb https://get.docker.com/ubuntu docker main" update_cache=yes
  sudo: yes
  tags:
    - docker
    - packages

- apt: name={{ item }} state=present
  sudo: true
  with_items:
    - linux-image-extra-virtual
    - lxc-docker
  tags:
    - docker
    - packages

- user: name="{{ lookup('env','USER') }}" group=docker
  sudo: true
  tags:
    - docker
    - packages

- shell: "curl -L https://github.com/docker/compose/releases/download/1.2.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose ; chmod +x /usr/local/bin/docker-compose"
  sudo: yes
  tags:
    - docker
    - packages

